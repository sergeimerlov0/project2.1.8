<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body class="text-center">



<div class="container ">
    <main class="form-signin w-25 m-auto">
        <form th:action="@{/login}" method="post">

            <h1 class="h3 mb-3 fw-normal mt-5" >Please sign in</h1>

            <div class="form-floating ">
                <input name="username" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input name="password" type="text" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button name="login" type="submit" class="btn btn-primary mt-2 btn-lg w-100 m-auto">Sing in</button>
            <!--            <input  type="submit" name="login">-->
        </form>
    </main>
    <a href="/registration">add new user</a>
</div>
</body>
